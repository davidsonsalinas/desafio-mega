
<!DOCTYPE html>
<html>
<head>
    <title>Catalogo de Filmes</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/dados.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <img class="logo" width="190" height="85" src="img/logo.png">
        <hr></hr>
      <div class="sidebar-sticky">
        <ul class="nav flex-column" id="ul-genre">
        </ul>
    </nav>
    <main id="table" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h1 class="tableTittle">Catalogo de filmes</h1>
      <div>
        <br>
        <table class="table table-striped table-sm table-bordered table-hover" >
          <thead>
            <tr>
              <th class="dataTitle">Title</th>
              <th class="dataPlot">Plot</th>
              <th class="dataYear">Year</th>
            </tr>
          </thead>
          <tbody id="datagrid"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>
</body>
</html>
